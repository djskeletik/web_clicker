<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Clicker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1a1a1a;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #e0e0e0;
        }

        .container {
            text-align: center;
            background: #2b2b2b;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }

        button {
            font-size: 1.5rem;
            padding: 15px 30px;
            margin-bottom: 20px;
            border: 2px solid #00ffff;
            border-radius: 10px;
            background: transparent;
            color: #00ffff;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }

        button:hover {
            background: #00ffff;
            color: #2b2b2b;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
        }

        p {
            font-size: 1.25rem;
            color: #e0e0e0;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }

        span {
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }

        .progress-bar {
            background: #1a1a1a;
            border: 2px solid #00ffff;
            border-radius: 10px;
            overflow: hidden;
            height: 30px;
            width: 100%;
            margin-top: 20px;
        }

        .progress-bar-inner {
            background: #00ffff;
            height: 100%;
            width: 0;
            transition: width 0.3s ease;
        }

        .level {
            margin-top: 10px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web Clicker</h1>
        <button id="clickButton">Click me!</button>
        <p>You have clicked the button <span id="clickCount">0</span> times.</p>
        <div class="progress-bar">
            <div class="progress-bar-inner" id="progressBarInner"></div>
        </div>
        <p class="level">Level: <span id="level">1</span></p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let clickCount = 0;
            let level = 1;
            const clickButton = document.getElementById("clickButton");
            const clickCountDisplay = document.getElementById("clickCount");
            const progressBarInner = document.getElementById("progressBarInner");
            const levelDisplay = document.getElementById("level");

            clickButton.addEventListener("click", () => {
                clickCount += Math.pow(10, level - 1);
                clickCountDisplay.textContent = clickCount;

                let nextLevelThreshold = Math.pow(100, level);
                let progress = (clickCount / nextLevelThreshold) * 100;
                progressBarInner.style.width = Math.min(progress, 100) + '%';

                if (clickCount >= nextLevelThreshold) {
                    level++;
                    levelDisplay.textContent = level;
                    progressBarInner.style.width = '0%';
                }
            });
        });
    </script>
</body>
</html>
